
<mat-grid-list [cols]="columnCount" rowHeight="90vh" (window:resize)="onResize($event)">
  <mat-grid-tile id="name-display">
    <div>
      <h1><span class="thin">Brandyn</span><br/>Britton</h1>
      <span class="slogan">Terrible Designer, Ok Developer</span><br/>
      <div class="quotes" *ngFor="let quote of quotes; let i = index ">
        {{ setQuoteCount(i) }} <!-- Use this to pass the quote count to the backend -->
        <span (click)="changeQuote()" [ngClass]="{'sub-slogan': true, 'hidden': currentQuoteIndex != i}" class="sub-slogan">{{ quote.text }}</span>
      </div>
      <br/>
      <a *ngIf="columnCount===1" pageScroll href="#project-display"><fa-icon style="padding-left: 0; font-size: 1.2em" class="mat-icon" [icon]="faDownArrow"></fa-icon></a>
    </div>

  </mat-grid-tile>


  <mat-grid-tile id="project-display" class="mat-background-primary">
    <div>
      <h3>Some of my Projects:</h3>
      <ul>
        <li><a [routerLink]="['/project', 'website']">Website</a></li>
        <li><a [routerLink]="['/project', 'casino-chips']">Casino Chip Manager</a></li>
        <li><a [routerLink]="['/project', 'burger-bot']">Burger Bot</a></li>
        <li><a [routerLink]="['/project', 'boss-alert']">Boss Alert</a></li>
        <li><a [routerLink]="['/project', 'youtube-channel']">YouTube Channel</a></li>
      </ul>
    </div>
  </mat-grid-tile>
</mat-grid-list>
