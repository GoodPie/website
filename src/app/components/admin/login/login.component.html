<div *ngIf="auth.user$ | async; then authenticated else guest">

</div>

<ng-template #guest>
  <h1>Login</h1>

  <button (click)="auth.googleSignIn()"><img src="./assets/images/btn_google_signin_dark_normal_web@2x.png"></button>
</ng-template>

<ng-template #authenticated>
  <h1>Hello, <span *ngIf="auth.user$ | async as user">{{ user.displayName }}</span></h1>
  <button (click)="auth.signOut()">Sign Out</button>
</ng-template>
