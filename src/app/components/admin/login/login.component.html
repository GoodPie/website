<div *ngIf="auth.user$ | async; then authenticated else guest">

</div>

<ng-template #guest>
  <div id="login-form">
    <button class="google-sign-in-button" (click)="auth.googleSignIn()"></button>
  </div>
</ng-template>

<ng-template #authenticated>
  <h1>Hello, <span *ngIf="auth.user$ | async as user">{{ user.displayName }}</span></h1>
  <button (click)="auth.signOut()">Sign Out</button>
</ng-template>
